server:
  port: 20000

spring:
  boot:
    admin:
      client:
        url: http://localhost:50000
  cloud:
    gateway:
      # 配置路径
      routes:
        - id: auth-server
          # 转发uri
          uri: http://127.0.0.1:40000/
          #  断言配置
          predicates:
            # path断言
            - Path=/auth/**
        - id: boot-admin
          # 转发uri
          uri: http://127.0.0.1:50000/
          #  断言配置
          predicates:
            # path断言
            - Path=/auth/**


eureka:
  instance:
    hostname: 127.0.0.1
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:30000/eureka

management:
  endpoints:
    web:
      exposure:
        include: '*'
