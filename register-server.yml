eureka:
  instance:
    # 指定服务治理中心服务器ip
    hostname: 127.0.0.1
  client:
    # 取消注册，服务自己是治理中心，开发环境取消注册
    register-with-eureka: false
    # 取消服务获取
    fetch-registry: false
    serviceUrl:
      defaultZone: http://127.0.0.1:30000/eureka/
  server:
    enable-self-preservation:  false

server:
  # 指定端口
  port: 30000
